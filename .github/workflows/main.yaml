name: Project go-cli

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
        paths-ignore:
            - '**.md'

jobs:
    build:
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                go-version: [ '1.19', '1.20', '1.21.x' ]
        
        steps:
            - uses: actions/checkout@v4
            - name: Setup Go
              uses: actions/setup-go@v4
              with:
                go-version: ${{matrix.go-version}}
            - name: Install dependencies
            run: go mod tidy

            name: Build
            run: go build

        